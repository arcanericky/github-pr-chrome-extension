name: Extension Release

on:
  push:
    tags:
      - 'v*'

jobs:
  Release:
    name: Release Extension
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create Archives
        run: |
          mv dist github-pr-chrome-extension
          zip -r github-pr-chrome-extension.zip github-pr-chrome-extension
          tar -czf github-pr-chrome-extension.tgz github-pr-chrome-extension

      - name: Upload Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: github-pr-chrome-extension.zip, github-pr-chrome-extension.tgz
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}
